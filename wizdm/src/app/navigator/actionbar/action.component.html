
<!-- Displays the icon button on small screen devices -->
<button mat-button [color]="color" [disabled]="disabled" type.lt-sm="icon" #btn=matButton>
  
  <!-- Displays just the icon on mat-icon-button -->
  <wm-icon *ngIf="btn.isIconButton; else fullVersion" [icon]="icon"></wm-icon>
  
  <!-- Displays the transcluded content otherwise -->
  <ng-template #fullVersion><ng-content></ng-content></ng-template>

</button>
