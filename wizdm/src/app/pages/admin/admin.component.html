
<!-- Localized content -->
<ng-container *wmContent="let msgs select 'admin'">

  <h2>{{ msgs.title || 'Admin tools' }}</h2>

  <nav mat-tab-nav-bar>

    <a mat-tab-link *ngFor="let item of msgs.menu"
      routerLinkActive #rla="routerLinkActive"
      [routerLink]="item.link" 
      [active]="rla.isActive">{{ item.label }}</a>

  </nav>

</ng-container>

<div fxFlex="1 1 auto"><router-outlet></router-outlet></div>
